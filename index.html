<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Simple Calculator</h1>
    </header>
    <main>
      <div class="content">
        <h1>
          This calculator can able to calculate <br />
          all the arithmathics problemes and sums.
        </h1>
      </div>
      <div class="grid-container">
        <div class="output">
          <div class="pervious-output">5454</div>
          <div class="current-output">5454</div>
        </div>
        <button>C</button>
        <button>+-</button>
        <button>%</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button class="border-left-bottom">0</button>
        <button>.</button>
        <button class="span-two">=</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
